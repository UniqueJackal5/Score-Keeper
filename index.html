

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charicha FIFA League Goal Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main class="container container-md text-center" style="width: 50%;">
        <h1 class="display-4">Charicha FIFA League Score Counter</h1>
        <section class="border">
            <h2 class="display-5" id="currentScore">Current Score: <span class="text-primary">0</span> - <span class="text-info">0</span></h2>
            <div class="row">
                <div class="col">
                    <p class="display-5">Player One</p>
                    <img src="./assets/p1.webp" alt="" class="img-thumbnail img">
                </div>
                <div class="col">
                    <p class="lead display-5">Player Two</p>
                    <img src="./assets/p2.webp" alt="" class="img-thumbnail img">
                </div>
            </div>
            <div class="row">
                <button class="btn-primary col btn-size" id="btnp1">+1 Player 1</button>
                <button class="btn-info col btn-size" id="btnp2">+1 Player 2</button>
                <button class="btn-danger col btn-size" id="reset">Reset</button>
            </div>
        </section>
    </main>
    <script src="app.js">

    </script>
</body>
</html>
